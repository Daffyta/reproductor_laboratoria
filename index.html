<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reproductor</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <audio id ="audio">
      <source src="assets/undertaker.mp3" type="audio/mpeg">
    </audio>
    <h1>--- Reproductor ---</h1>
    <section>
      <input id="rango" type="range" min="0" max="100" step="1" value="0" style="width:700px; color:blue;"/>
      <br>
      <br>
      <button id="boton" onclick="play()"><i class="material-icons" style="font-size: 80px;">play_arrow</i></button>
      <button id="boton" onclick="pause()"><i class="material-icons" style="font-size: 80px;">pause</i></button>
      <button id="boton" onclick="stop()"><i class="material-icons" style="font-size: 80px;">stop</i></button>
      <button id="boton" onclick="volumenMas()"><i class="material-icons" style="font-size: 80px;">volume_up</i></button>
      <button id="boton" onclick="volumenMenos()"><i class="material-icons" style="font-size: 80px;">volume_down</i></button>
      <button id="boton" onclick="adelantar()"><i class="material-icons" style="font-size: 80px;">fast_forward</i></button>
      <button id="boton" onclick="atrasar()"><i class="material-icons" style="font-size: 80px;">fast_rewind</i></button>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
